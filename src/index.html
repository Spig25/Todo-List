<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="project-form-container">
        <form action="post" class="project-form">
            <div class="invalid">Please enter a title!*</div>
            <button type="button" class="project-cancel">&times;</button>
            <label for="title">New Project Title: </label>
            <input type="text" name="title" id="project-title" required>
            <button type="button" class="project-submit">Submit</button>
        </form>
    </div>
    <div class="item-form-container">
        <form action="post" class="item-form">
            <div class="invalid">Please enter a title!*</div>
            <button type="button" class="item-cancel">&times;</button>
            <label for="title">New To-do Title: </label>
            <input type="text" name="title" id="item-title">
            <label for="description">Description: </label>
            <input type="text" name="description" id="item-description">
            <label for="dueDate">Due Date: </label>
            <input type="date" name="dueDate" id="item-dueDate">
            <label for="priority">Priority: </label>
            <input type="text" name="priority" id="item-priority">
            <label for="notes">Notes: </label>
            <input type="text" name="notes" id="item-notes">
        </form>
    </div>
    <header>
        Welcome to Spig's Todo App!
    </header>
    <div class="main">
        <button class="add-project">Add New Project</button>
        <div class="content"></div>
    </div>
    <div class="view"></div>
    <footer>
        
    </footer>
</body>
</html>

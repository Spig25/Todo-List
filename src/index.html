<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="project-form-container">
        <form action="post" class="project-form">
            <div class="invalid" id="invalid-project">Please enter a title!*</div>
            <button type="button" class="project-cancel">&times;</button>
            <label for="title">New Project Title: </label>
            <input type="text" name="title" id="project-title" required>
            <button type="button" class="project-submit">Submit</button>
        </form>
    </div>
    <div class="project-form-edit-container">
        <form action="post" class="project-form-edit">
            <div class="invalid" id="invalid-project-edit">Please enter a title!*</div>
            <button type="button" class="project-edit-cancel">&times;</button>
            <label for="title">New Project Title: </label>
            <input type="text" name="title" id="project-title-edit" required>
        </form>
    </div>
    <div class="item-form-container">
        <form action="post" class="item-form">
            <div class="invalid" id="invalid-item">Please enter a title!*</div>
            <button type="button" class="item-cancel">&times;</button>
            <label for="title">New To-do Title: </label>
            <input type="text" name="title" id="item-title">
            <label for="description">Description: </label>
            <textarea type="text" name="description" id="item-description"></textarea>
            <label for="dueDate">Due Date: </label>
            <input type="date" name="dueDate" id="item-dueDate">
            <label for="priority">Priority: </label>
            <select name="priority" id="item-priority">
                <option selected value="Normal" class="selected">Normal</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>
            <label for="notes">Notes: </label>
            <input type="text" name="notes" id="item-notes">
        </form>
    </div>
    <div class="item-form-edit-container">
        <form action="post" class="item-form-edit">
            <div class="invalid" id="invalid-item-edit">Please enter a title!*</div>
            <button type="button" class="item-edit-cancel">&times;</button>
            <label for="title">New To-do Title: </label>
            <input type="text" name="title" id="item-title-edit">
            <label for="description">Description: </label>
            <textarea type="text" name="description" id="item-description-edit"></textarea>
            <label for="dueDate">Due Date: </label>
            <input type="date" name="dueDate" id="item-dueDate-edit">
            <label for="priority">Priority: </label>
            <select name="priority" id="item-priority-edit">
                <option selected value="Normal" class="selected-edit">Normal</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>
            <label for="notes">Notes: </label>
            <input type="text" name="notes" id="item-notes-edit">
        </form>
    </div>
    <header>
        Welcome to Spig's Todo App!
    </header>
    <div class="main">
        <button class="add-project">Add New Project</button>
        <div class="content"></div>
    </div>
    <div class="view"></div>
    <footer>
        
    </footer>
</body>
</html>
